<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gateway Route Configuration</title>
	<link rel="stylesheet" href="admin.css">
</head>

<body>
	<div class="container">
		<h2>Add / Update Gateway Route</h2>

		<div class="form-section">
			<div class="form-group">
				<label for="id">Route ID (optional - leave empty for new route)</label>
				<input type="number" id="id" placeholder="Auto-generated if empty">
			</div>

			<div class="form-row">
				<div class="form-group">
					<label for="urlPattern">URL Pattern</label>
					<input type="text" id="urlPattern" placeholder="/api/users/*" required>
				</div>

				<div class="form-group">
					<label for="httpMethod">HTTP Method</label>
					<select id="httpMethod">
						<option>GET</option>
						<option>POST</option>
						<option>PUT</option>
						<option>DELETE</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="targetUrl">Target URL</label>
				<input type="text" id="targetUrl" placeholder="https://backend.example.com/api" required>
			</div>

			<div class="form-row">
				<div class="form-group">
					<div class="checkbox-group">
						<input type="checkbox" id="authRequired">
						<label for="authRequired">Authentication Required</label>
					</div>
				</div>

				<div class="form-group">
					<label for="role">Required Role</label>
					<input type="text" id="role" placeholder="admin, user, etc.">
				</div>
			</div>

			<button onclick="saveRoute()">SAVE ROUTE</button>
			<p id="status"></p>
		</div>

		<hr>

		<h2>Existing Routes</h2>
		<div class="table-wrapper">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>URL Pattern</th>
						<th>Method</th>
						<th>Target URL</th>
						<th>Auth Required</th>
						<th>Role</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="routesBody">
					<!-- Routes will be loaded here -->
				</tbody>
			</table>
		</div>
	</div>

	<script src="admin.js"></script>
</body>

</html>
